<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Hero Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>🎯 Random Hero MLBB</h1>

    <div id="role-buttons">
      <button onclick="setRole('All')" class="active">🔁 Semua</button>
      <button onclick="setRole('Fighter')">🥊 Fighter</button>
      <button onclick="setRole('Marksman')">🏹 Marksman</button>
      <button onclick="setRole('Tank')">🛡️ Tank</button>
      <button onclick="setRole('Support')">💚 Support</button>
      <button onclick="setRole('Assassin')">🗡️ Assassin</button>
      <button onclick="setRole('Mage')">🧙 Mage</button>
    </div>

    <div id="loading-text">🎲 SPINNING...</div>
    <img id="hero-img" src="" alt="Hero" />
    <div id="hero-name">Pilih Role & Spin Hero!</div>
    <div id="hero-role"></div>
    <button id="spin-btn">🎯 SPIN HERO</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
